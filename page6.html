<!doctype html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  <script defer src="./scripts/TuningTest.js"></script>
  <link href="style.css" rel="stylesheet">
  <title>Tunning Tester</title>
</head>
<body>
  <h1 class="info">
    Oscillator + Tuning example
  </h1>
  <h2 class="info Bot">
    Use keys A through L and (W,E,T,Y,U)
  </h2>
  <div class="navblock">
    <label for="tuning">Tuning Strategy:</label>
    <div class="select">
    <select name="tuning" id="tuning">
      <option value='1'>Equal Temprament</option>
      <option selected value='2'>Both</option>
      <option value='3'>Inteval Tuning</option>
    </select>
  </div>
    <br/>
    <label for="ratio">Inteval:</label>
    <div class="select">
    <select name="ratio" id="ratio">
      <option value='intonation'>intonation</option>
      <option value='semitone'>16/15</option>
    </select>
  </div>
    <br/>
    <label for="timbre">Timbre:</label>
    <div class="select">
    <select name="timbre" id="timbre">
      <option value='sine'>Sine</option>
      <option value='square'>Square</option>
      <option value='sawtooth'>Saw</option>
      <option value='triangle'>Triangle</option>
    </select>
  </div>
    <br/>
      <label for="temprament">Temprament:</label>
      <div class="select">
        <select name="temprament" id="temprament">
          <option value='5'>5</option>
          <option value='6'>6</option>
          <option value='7'>7</option>
          <option value='8'>8</option>
          <option value='9'>9</option>
          <option value='10'>10</option>
          <option value='11'>11</option>
          <option selected value='12'>12</option>
        </select>
      </div>
      <br/>
    <label for="noteOffs">Note Offset:</label>
    <div class="select">
    <select name="noteOffs" id="noteOffs">
      <option value='0'>C</option>
      <option value='1'>C#</option>
      <option value='2'>D</option>
      <option value='3'>D#</option>
      <option value='4'>E</option>
      <option value='5'>F</option>
      <option value='6'>F#</option>
      <option value='7'>G</option>
      <option value='8'>G#</option>
      <option value='9'>A</option>
      <option value='10'>A#</option>
      <option value='11'>B</option>
    </select>
    </div>
    <br/>
    <label for="octave">Octave:</label>
    <div class="select">
    <select name="octave" id="octave">
      <option value='4'>2</option>
      <option value='2'>3</option>
      <option selected value='1'>4</option>
      <option value='0.5'>5</option>
    </select>
  </div>
  <br/>
  <a class="base P0" href="index.html">Go To Menu</a>
  <a href="page1.html">Go To Page 1</a>
  </div>
</body>
</html>
